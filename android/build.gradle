// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
            content {
                includeModule('firebase.test.lab', 'plugin')
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.11.2'
        classpath "androidx.benchmark:benchmark-gradle-plugin:1.3.3"
        classpath "firebase.test.lab:plugin:2.6.2"
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.10'
        classpath 'org.jetbrains.kotlin.plugin.compose:org.jetbrains.kotlin.plugin.compose.gradle.plugin:2.1.10'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:1.9.20'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Needed for public demo apps
        maven {
            url 'https://s3.amazonaws.com/tgl.maven'
            content {
                includeGroup('com.geniusscansdk')
            }
        }
    }
}

ext {
    ndkVersion = '27.2.12479018'
    compileSdkVersion = 36
    targetSdkVersion = 36
    minSdkVersion = 23
}
