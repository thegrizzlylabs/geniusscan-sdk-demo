name: Flutter

on: push

jobs:
  defaults:
    run:
      working-directory: flutter-plugin-genius-scan-demo
  android:
    runs-on: ubuntu-22
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.x'
    - run: flutter pub get
    - run: flutter build apk
  ios:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.x'
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
