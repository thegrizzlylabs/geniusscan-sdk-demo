name: Web

# Note: using the `branches` selector excludes all tags
on:
  push:
    branches:
      - '**'

defaults:
  run:
    working-directory: web

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build