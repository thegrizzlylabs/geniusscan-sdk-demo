name: flutter_genius_scan_example
description: Demonstrates how to use the flutter_genius_scan plugin.
publish_to: 'none'

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  open_filex: # Using fork until PR is merged: https://github.com/javaherisaber/open_filex/pull/19
    git:
      url: https://github.com/mufassalhussain/open_filex
      ref: 7ec56421afc37bb2cc3cb751b9775999cd2d9a61

  flutter_genius_scan:
    version: 5.9.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
